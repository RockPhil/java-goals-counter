<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css" >

<body>

    <h1>This is a chelsea score board this season</h1>
    <h2>Goal Scored:</h2>
    <h3 id="count-el">0</h3>
<button id="increment-btn" onclick="increment()" >INCREMENT</button>
<br><br>
<button id="save-btn" onclick="save()">SAVE</button>
<p id="save-el">Previous entries: </p>
<br>


<h2>Goals Conceded:</h2>
    <h3 id="Counter-el">0</h3>
<button id="decrement-btn" onclick="decrement()" >DECREMENT</button>
<br><br>
<button id="saver-btn" onclick="saver()">SAVE</button>
<p id="saver-el">Previous count: </p>


    <script src="index.js"></script>
</body>
